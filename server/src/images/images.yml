# Конфігурація для обробки HTTP-запиту на завантаження зображення
uploadImage:
  handler: src/images/handler/upload-img-handler.uploadImageHandler  # Імпорт та виклик функції для обробки запиту на завантаження
  events:
    - http:
        path: images  # Шлях для HTTP-запиту
        method: post  # Метод HTTP-запиту (POST)

# Конфігурація для обробки HTTP-запиту на видалення зображення
deleteImage:
  handler: src/images/handler/delete-img-handler.deleteImgHandler  # Імпорт та виклик функції для обробки запиту на видалення
  events:
    - http:
        path: images/{imageId}  # Шлях для HTTP-запиту з параметром imageId
        method: delete  # Метод HTTP-запиту (DELETE)


