singUp:
  handler: src/user/handler/sing-up-handler.singUpHandler
  events:
    - http:
        path: singUp
        method: post
singIn:
  handler: src/user/handler/sing-in-handler.singInHandler
  events:
    - http:
        path: singIn
        method: post
createUser:
  handler: src/user/handler/create-user-handler.createUserHandler
  events:
    - http:
        path: user
        method: post
updateUser:
  handler: src/user/handler/update-user-handler.updateUserHandler
  events:
    - http:
        path: user/{userId}
        method: post
hello:
  handler: src/user/handler/hello.hello  # Обробник для функції hello знаходиться у файлі src/hello.hello
  events:
    - http:
        path: hello  # Шлях для HTTP-запиту: /hello
        method: get  # Метод запиту: GEThello:
